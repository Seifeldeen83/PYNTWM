<!DOCTYPE html>
<html>
<head>
    <title>Travel with me</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form action="">

        <h1>Prepare your next trip with me</h1>
        <p>please wait a moment to get in touch, i will get back to you shortly</p>
        <div>
            <div>

                <label for="Name">Full name</label>
                <input type="text" id="Name" name="name" required placeholder="Enter your FULL name">

            </div>

            <div>

                <label for="Email">Your Email</label>
                <input type="text" id="Email" name="email" required placeholder="Enter your Email Address">

            </div>

            <div>

                <label for="Phone No.">Phone Number</label>
                <input type="tel" id="Number" name="number" required placeholder="Enter your phone number">

            </div>

            <div>
                <label for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male" class="Inline_label">Male</label>
                </div>

                <div>
                    <input type="radio" name="gender" id="Female" value="Female">
                    <label for="Female" class="Inline_label">Female</label>
                </div>

            </div>

            <div>
                <label for="date">Departure date</label>
                <input type="date" name="date" id="Date">
            </div>

            <div>
                <label for="date">Arriving date</label>
                <input type="date" name="date" id="Date">
            </div>

            <div>
                <label for="file">Passport</label>
                <input type="file" id="File" name="file">
            </div>

            <div>
                <label for="cities">Prefered City</label>
                <select name="cities" id="Cities">
                    <option value="">Choose one</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Sharm Elsheikh">Sharm Elsheikh</option>
                    <option value="Luxor">Luxor</option>
                    <option value="Aswan">Aswan</option>
                    <option value="New Alamein">New Alamein</option>
                </select>
            </div>

            <div>
                <label for="">Please check the services you might need.</label>

                <div>
                    <label for="Airline-Tickets" class="inline_label">Airline Tickets</label>
                    <input type="checkbox" name="Airline-Tickets" id="airline-tickets">
                </div>

                <div>
                    <label for="Rental-Car" class="inline_label">Rental Car</label>
                    <input type="checkbox" name="Rental-Car" id="rental-car">
                </div>

                <div>
                    <label for="Hotel-Reservation" class="inline_label">Hotel Reservation</label>
                    <input type="checkbox" name="Hotel-Reservation" id="hotel-reservation">
                </div>

            </div>


            
        <iframe width="800" height="300" src="https://www.youtube.com/embed/BapSQFJPMM0?si=yma1W4r0lLl6hhgB" 
        title="YouTube video player" frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
          
          ></iframe>

        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>




</body>



</html>
